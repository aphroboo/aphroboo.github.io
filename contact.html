<body>
  <h1>Find Me Elsewhere!</h1>
  <div class="container">

    <ul class="navbar navbar-dark" style="background-color: #2E2836; width: 100%">
      <li><a href="index.html"> About Me </a></li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Past Work</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="PrettyAboutMe/index.html">Pretty About Me</a>
          <a class="dropdown-item" href="FallSchedule/index.html">My Fall Schedule</a>
          <a class="dropdown-item" href="B&B/index.html">Bed and Breakfast</a>
          <div class="dropdown-divider"></div>
        </div>
      </li>
      <li><a href="contact.html"> Find Me! </a></li>
    </ul>
    <form method="get" action="thankyou.html">
      <fieldset>
        <legend>Contact Information</legend>
        <label for="fname">
          Name:
          <input autofocus type="text" name="fname" id="fname" required placeholder="First Name" />
        </label>
        <label for="lname">
          Last Name:
          <input type="text" name="lname" id="lname" required placeholder="Last Name" />
        </label>
        <label for="email">
          Email:
          <input type="email" name="email" id="email" required placeholder="Email" />
        </label>
        <label for="phone"> Phone Number:
          <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format 123-456-7890" required>
        </label>
      </fieldset>
      <fieldset>
        <legend>What are you interested in?</legend>
        <textarea name="Additonal Info" rows="10" cols="80" placeholder="Any Additional Information"></textarea>
      </fieldset>
      <input class="submit" type="Submit" value="Submit" />
    </form>
    <div class="card" style="width: 100%;">
      <div class="card-body">
        <h5 class="card-title">Want to contact me instead?</h5>
        <p class="card-text">Give me a call! (706) 405-5508</p>
        <a href="mailto: kaylanoakes@yahoo.com" class="card-link">Email Me</a>
        <a href="https://facebook.com/indecisive.inspirations" class="card-link">Find me on Facebook</a>
        <a href="https://instagram.com/indecisive.inspirations" class="card-link">Find me on Instagram</a>
      </div>
    </div>



    <nav class="navbar-light" style="background-color: #2E2836; text-align: center; color:  #D7DEDC">
      <a class="footer"> Kayla Noakes &#169; 2020 </a>
    </nav>

  </div>
